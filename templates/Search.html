<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container g-5">
        <form action="/Search_Name" method="post" class="mt-2 form-group row">
            <label for="country_name" class="mt-2 col">Search Country Name : </label>
            <input type="text" name="country_name" class="mt-2 form-control col" placeholder="Country Name">
            <button type="submit" class="mt-2 row btn btn-outline-primary">Get Info</button>
        </form>

        <form action="/Search_Code" method="post" class="mt-2 form-group row">
            <label for="country_code" class="mt-2 col">Search Country Code : </label>
            <input type="text" name="country_code" class="mt-2 form-control col" placeholder="Country Code">
            <button type="submit" class="mt-2 row btn btn-outline-primary">Get Info</button>
        </form>

        <form action="/Search_Currency" method="post" class="mt-2 form-group row">
            <label for="country_currency" class="mt-2 col">Search Country Currency : </label>
            <input type="text" name="country_currency" class="mt-2 form-control col" placeholder="Country Code">
            <button type="submit" class="mt-2 row btn btn-outline-primary">Get Info</button>    
        </form>
        
        <form action="/Search_Language" method="post" class="mt-2 form-group row">
            <label for="country_language" class="mt-2 col">Search Country Language : </label>
            <input type="text" name="country_language" class="mt-2 form-control col" placeholder="Country Code">
            <button type="submit" class="mt-2 row btn btn-outline-primary">Get Info</button>    
        </form>

        <form action="/Search_Capital" method="post" class="mt-2 form-group row">
            <label for="country_capital" class="mt-2 col">Search Country Capital : </label>
            <input type="text" name="country_capital" class="mt-2 form-control col" placeholder="Country Code">
            <button type="submit" class="mt-2 row btn btn-outline-primary">Get Info</button>    
        </form>
    </div>
</body>
</html>
